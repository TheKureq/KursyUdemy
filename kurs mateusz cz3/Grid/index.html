<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- POJĘCIA PODSTAWOWE -->
    <!-- 
        ODC 1.
        1. Grid line - niewidzialna linia nie ma wymiarów
        2. Gutter - odstęp pomiędzy elementami
        3. Grid cell - element, komórka jak w excelu
        4. Grid area - powiedzmy 4 elementy zgrupowane
        5. Grid track - rząd ale nie cała
        6. Grid column - kolumna
        7. Grid row - cały rząd
     -->

     <!-- 
        ODC 2.
      -->

      <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

</body>
</html>
